<!DOCTYPE html>
<html>
	<head>
		<title>Clubelek Hackerspace Passport - Pages {left[number]} and {right[number]}</title>
		<style type='text/css'>
			html {{
				width: 2200px;
				height: 1650px;
			}}
			.cropmarks {{
				position:absolute;
				top: 50px;
				left: 70px;
				height: 1550px;
			}}
			.over {{
				position:absolute;
				top: 180px;
				left: 200px;
				height: 1290px;
			}}
			.page-both, .page-left {{
				position:absolute;
				top: 200px;
				left: 220px;
				height: 1250px;
			}}
			.page-right {{
				position:absolute;
				top: 200px;
				left: 1100px;
				height: 1250px;
			}}
		</style>
	</head>
	<body>
		<embed type='image/svg+xml' src='{cropmarks[path]}' class="cropmarks" id="cropmarks"/>
		<embed type='image/svg+xml' src='{bg[path]}' class="over" id="over"/>
		<embed type='image/svg+xml' src='{left[path]}' class="page-left" id="left"/>
		<embed type='image/svg+xml' src='{right[path]}' class="page-right" id="right"/>
	</body>
	<script type='application/javascript'>
		if ({left[over]}) {{
			document.getElementById("left").className = "over";
		}}
	</script>
</html>
